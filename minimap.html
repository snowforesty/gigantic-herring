<!DOCTYPE html>
<!-- URL: http://snowforesty.github.io/gigantic-herring/minimap.html 
                parameter 형식: ?x=__&y=__&x=__&y=__&...  -->
<html lang=ko>
    <head>
        <style>
            body {
                text-align:center;
                overflow-y:hidden;
            }
            div {
                position:relative;
                display:inline-block;
            }
            .minidot {
                position:absolute;
                padding:inherit;
                width:24px;
                height:24px;
                z-index:10;
            }        
        </style>
    </head>
    <body>
        <div>
             <img src="./minimap.png">
 
        <script type="text/javascript">
            const urlSearch = new URLSearchParams(location.search);    

            const x = urlSearch.getAll('x');
            const y = urlSearch.getAll('y');

            for (let i=0; i < x.length; i++) {
                document.write('<img class="minidot" style="left:' + (x[i]-12) + 'px; top:' + (y[i]-23) + 'px" src="./minidot.svg">');
            }

        </script>
        </div>
    </body>
</html>
